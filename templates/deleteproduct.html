<!DOCTYPE html>
<html>
<head>
  <title>Delete Product</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Add your custom styles here */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate_animated animate_bounce">Delete Product</h1>
    <form action="/delete-product" method="POST">
      <div class="form-group">
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" placeholder="Enter the product ID">
      </div>
      <div class="form-group">
        <input type="submit" value="Delete" class="animate_animated animate_pulse">
      </div>
    </form>
  </div>
</body>
</html>
